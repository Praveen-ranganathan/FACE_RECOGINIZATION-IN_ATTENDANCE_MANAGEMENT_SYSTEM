<!DOCTYPE html>
<html>
<head>
    <title>Attendance Search Results</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Attendance Search Results</h1>
    {% if attendance_data %}
    <table>
        <tr>
            {% for header in header %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in attendance_data %}
        <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No attendance records found.</p>
    {% endif %}
</body>
</html>
